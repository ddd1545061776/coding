            <h1>jQuery <span class="color_h1">语法</span>
</h1>
            <hr>
            <p class="intro">通过 jQuery，您可以选取（查询，query） HTML 元素，并对它们执行"操作"（actions）。</p>
            <hr>
            <h2>jQuery 语法</h2>
            <p>jQuery 语法是通过选取 HTML 元素，并对选取的元素执行某些操作。</p>
            <p>基础语法： <b>$(<i>selector</i>).<i>action</i>()</b></p>
            <ul>
<li>美元符号定义 jQuery</li>
<li>选择符（selector）"查询"和"查找" HTML 元素</li>
<li>jQuery 的 action() 执行对元素的操作</li>
</ul>
            <p>实例:</p>
            <ul><li>
<p>$(this).hide() - 隐藏当前元素</p>
</li><li>
<p>$("p").hide() - 隐藏所有 p 元素</p>
</li><li>
<p>$("p.test").hide() - 隐藏所有 class="test" 的 p 元素</p>
</li><li>
<p>$("#test").hide() - 隐藏 id="test" 的元素</p></li></ul>

            <h2>文档就绪事件</h2>
            <p>您也许已经注意到在我们的实例中的所有 jQuery 函数位于一个 document ready 函数中：</p>

```
$(document).ready(function(){

   // 开始写 jQuery 代码...

});

```
<p>这是为了防止文档在完全加载（就绪）之前运行 jQuery 代码，即在 DOM 加载完成后才可以对 DOM 进行操作。</p>

<script>
    let cHeight = document.documentElement.clientHeight - 40;
    let splitter = $('#content').height(cHeight).split({
        orientation: 'vertical',
        limit: 100,
        position: '30%'
    });


    var night = false;
    var dom = document.getElementById('preview');
    var editor = CodeMirror.fromTextArea(document.getElementById("htmlEdit"), {
        lineNumbers: true,
        mode: "htmlmixed",
        indentUnit: 2,
        lineWrapping:true,
        styleActiveLine: true
    });

    // emmetCodeMirror(editor);

    editor.on("keyup", function() {
        runPreview()
    });

    var editorMark = CodeMirror.fromTextArea(document.getElementById("MarkdownEdit"), {
        lineNumbers: false,
        mode: "markdown",
        indentUnit: 2,
        lineWrapping:true,
        styleActiveLine: true
    });

    editorMark.on("keyup", function() {
        runMkview()
    });

    editor.setOption("extraKeys", {
        "F11": function(cm) {
            cm.setOption("fullScreen", !cm.getOption("fullScreen"));
        },
        "Esc": function(cm) {
            if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
        }
    });

    editorMark.setOption("extraKeys", {
        "F11": function(cm) {
            cm.setOption("fullScreen", !cm.getOption("fullScreen"));
        },
        "Esc": function(cm) {
            if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
        }
    });

    runPreview();
    runMkview();
    tab();

    marked.setOptions({
        highlight: function (code, lang) {
            return hljs.highlightAuto(code).value;
        }
    });

    function runPreview(){
        dom.contentWindow.document.open();
        dom.contentWindow.document.write(editor.getValue());
        dom.contentWindow.document.close();
    }

    function runMkview(){
        document.getElementById('mkview').innerHTML = marked(editorMark.getValue());
    }

    function tab(){
        var head = document.getElementsByTagName('header');
        var btns = head[0].getElementsByTagName('span');
        var boxs = document.getElementsByClassName('editbox');
        var views = document.getElementsByClassName('preview');
        for(var i=0;i<btns.length;i++){
            var btn = btns[i];
            btn.index = i;
            btn.onclick = function(){
                for(var j=0;j<btns.length;j++){
                    btns[j].className = '';
                }
                this.className = 'on';
                for(var k = 0;k<boxs.length;k++){
                    boxs[k].style.display = 'none';
                }
                boxs[this.index].style.display = 'block';
                for(var h = 0;h<views.length;h++){
                    views[h].style.display = 'none';
                }
                views[this.index].style.display = 'block';
                //
                // editor.refresh();
                // editorMark.refresh();
            }
        }
    }
</script>
