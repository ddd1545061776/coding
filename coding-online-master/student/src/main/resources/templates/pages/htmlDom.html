            <h1>HTML DOM <span class="color_h1">简介</span>
</h1>
            <hr>
            <p class="intro">HTML DOM 定义了访问和操作 HTML 文档的标准。</p><hr>
            <h2>您应该具备的基础知识</h2>
            <p>在您继续学习之前，您需要对以下内容拥有基本的了解：</p>
            <ul>
<li>HTML</li>

            <hr>
            <h2>什么是 DOM？</h2>
            <p>DOM 是 W3C（万维网联盟）的标准。</p>
            <p>DOM 定义了访问 HTML 和 XML 文档的标准：</p>

```
"W3C 文档对象模型 （DOM） 是中立于平台和语言的接口，它允许程序和脚本动态地访问和更新文档的内容、结构和样式。"
```
<p>W3C DOM 标准被分为 3 个不同的部分：</p>
            <ul>
<li>核心 DOM - 针对任何结构化文档的标准模型</li>
<li>XML DOM - 针对 XML 文档的标准模型</li>
<li>HTML DOM - 针对 HTML 文档的标准模型</li>
</ul>
            <p><strong>编者注：</strong>DOM 是 Document Object Model（文档对象模型）的缩写。</p>
            <hr>
            <h2>什么是 XML DOM？</h2>
            <p>XML DOM 定义了所有 XML 元素的<em>对象</em>和<em>属性</em>，以及访问它们的<em>方法</em>。</p><hr>
            <h2>什么是 HTML DOM？</h2>
            <p>HTML DOM 是：</p>
            <ul>
<li>HTML 的标准对象模型</li>
<li>HTML 的标准编程接口</li>
<li>W3C 标准</li>
</ul>
            <p>HTML DOM 定义了所有 HTML 元素的<em>对象</em>和<em>属性</em>，以及访问它们的<em>方法</em>。</p>
            <p><em>换言之，HTML DOM 是关于如何获取、修改、添加或删除 HTML 元素的标准。</em></p>
            <h1>HTML DOM <span class="color_h1">节点</span>
</h1>
            <hr>
            <p class="intro">在 HTML DOM 中，所有事物都是节点。DOM 是被视为节点树的 HTML。</p>
            <hr>
            <h2>DOM Nodes</h2>
            <h2>DOM 节点</h2>
            <p>根据 W3C 的 HTML DOM 标准，HTML 文档中的所有内容都是节点：</p>
            <ul>
<li>整个文档是一个文档节点</li>
<li>每个 HTML 元素是元素节点</li>
<li>HTML 元素内的文本是文本节点</li>
<li>每个 HTML 属性是属性节点</li>
<li>注释是注释节点</li>
</ul>
            <hr>
            <h2>HTML DOM 节点树</h2>
            <p>HTML DOM 将 HTML 文档视作树结构。这种结构被称为<strong>节点树</strong>：</p>
            <h2 class="example_head">HTML DOM 树实例</h2>
            <img border="0" src="ct_htmltree.gif" alt="DOM HTML tree" width="486" height="266">
            <h2>节点父、子和同胞</h2>
            <p>节点树中的节点彼此拥有层级关系。</p>
            <p>我们常用<strong>父（parent）</strong>、<strong>子（child）</strong>和<strong>同胞（sibling）</strong>等术语来描述这些关系。父节点拥有子节点。同级的子节点被称为同胞（兄弟或姐妹）。</p>
            <ul>
<li>在节点树中，顶端节点被称为根（root）。</li>
<li>每个节点都有父节点、除了根（它没有父节点）。</li>
<li>一个节点可拥有任意数量的子节点。</li>
<li>同胞是拥有相同父节点的节点。</li>
</ul>
            <p>下面的图片展示了节点树的一部分，以及节点之间的关系：</p>
            <img loading="lazy" border="0" src="dom_navigate.gif" alt="Node tree" width="362" height="255">
            <p>请看下面的 HTML 片段：</p>

```
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM 教程</title>
  </head>
  <body>
    <h1>DOM 课程1</h1>
    <p>Hello world!</p>
  </body>
</html>

```
<p>从上面的 HTML 中：</p>

```
<html> 节点没有父节点；它是根节点
<head> 和 <body> 的父节点是 <html> 节点
文本节点 "Hello world!" 的父节点是 <p> 节点

并且：
<html> 节点拥有两个子节点：<head> 和 <body>
<head> 节点拥有两个子节点：<meta> 与 <title> 节点
<title> 节点也拥有一个子节点：文本节点 "DOM 教程"
<h1> 和 <p> 节点是同胞节点，同时也是 <body> 的子节点

并且：
<head> 元素是 <html> 元素的首个子节点
<body> 元素是 <html> 元素的最后一个子节点
<h1> 元素是 <body> 元素的首个子节点
<p> 元素是 <body> 元素的最后一个子节点
```
<h2>警告！</h2>

<p>在本例中：<em>titleDOM 教程/title</em>，元素节点title，包含值为 "DOM 教程" 的<em>文本节点</em>。</p>
<p>可通过节点的 <em>innerHTML</em> 属性来访问文本节点的值。</p>

<script>
    let cHeight = document.documentElement.clientHeight - 40;
    let splitter = $('#content').height(cHeight).split({
        orientation: 'vertical',
        limit: 100,
        position: '30%'
    });


    var night = false;
    var dom = document.getElementById('preview');
    var editor = CodeMirror.fromTextArea(document.getElementById("htmlEdit"), {
        lineNumbers: true,
        mode: "htmlmixed",
        indentUnit: 2,
        lineWrapping:true,
        styleActiveLine: true
    });

    // emmetCodeMirror(editor);

    editor.on("keyup", function() {
        runPreview()
    });

    var editorMark = CodeMirror.fromTextArea(document.getElementById("MarkdownEdit"), {
        lineNumbers: false,
        mode: "markdown",
        indentUnit: 2,
        lineWrapping:true,
        styleActiveLine: true
    });

    editorMark.on("keyup", function() {
        runMkview()
    });

    editor.setOption("extraKeys", {
        "F11": function(cm) {
            cm.setOption("fullScreen", !cm.getOption("fullScreen"));
        },
        "Esc": function(cm) {
            if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
        }
    });

    editorMark.setOption("extraKeys", {
        "F11": function(cm) {
            cm.setOption("fullScreen", !cm.getOption("fullScreen"));
        },
        "Esc": function(cm) {
            if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
        }
    });

    runPreview();
    runMkview();
    tab();

    marked.setOptions({
        highlight: function (code, lang) {
            return hljs.highlightAuto(code).value;
        }
    });

    function runPreview(){
        dom.contentWindow.document.open();
        dom.contentWindow.document.write(editor.getValue());
        dom.contentWindow.document.close();
    }

    function runMkview(){
        document.getElementById('mkview').innerHTML = marked(editorMark.getValue());
    }

    function tab(){
        var head = document.getElementsByTagName('header');
        var btns = head[0].getElementsByTagName('span');
        var boxs = document.getElementsByClassName('editbox');
        var views = document.getElementsByClassName('preview');
        for(var i=0;i<btns.length;i++){
            var btn = btns[i];
            btn.index = i;
            btn.onclick = function(){
                for(var j=0;j<btns.length;j++){
                    btns[j].className = '';
                }
                this.className = 'on';
                for(var k = 0;k<boxs.length;k++){
                    boxs[k].style.display = 'none';
                }
                boxs[this.index].style.display = 'block';
                for(var h = 0;h<views.length;h++){
                    views[h].style.display = 'none';
                }
                views[this.index].style.display = 'block';
                //
                // editor.refresh();
                // editorMark.refresh();
            }
        }
    }
</script>
